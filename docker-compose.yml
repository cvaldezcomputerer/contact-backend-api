# docker-compose.yml
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      PORT: ${PORT}
      FRONTEND_URL: ${FRONTEND_URL}
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db-data:/var/lib/postgresql/data
      # Add this line to run the initialization script
      - ./initdb:/docker-entrypoint-initdb.d # This is a special directory PostgreSQL looks for
    restart: unless-stopped

volumes:
  db-data:
